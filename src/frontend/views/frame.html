<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<script type="module" src="js/index.js"></script>
	<script type="module" src="js/register.js"></script>
	<!-- <script type="module" src="js/game.js"></script> -->
	<!-- <link rel="stylesheet" type="text/css" href="css/index.css" /> -->
	<!-- <link rel="stylesheet" type="text/css" href="css/game.css" /> -->
	<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
	<title>Transcendence</title>
</head>

<body class="h-screen">
	<aside id="sidebar-multi-level-sidebar"
		class="fixed top-0 left-0 z-40 w-64 h-screen transition-transform -translate-x-full sm:translate-x-0"
		aria-label="Sidebar">
		<div class="h-full px-3 py-4  bg-gray-50 dark:bg-gray-800">
			<img id="profileAvatar" class="w-full p-6 rounded-full cursor-pointer h-36"
				src="/images/<%= user.avatar %>" />
			<div id="profileNick" class="text-white text-center mb-4">
				<%= user.nick %>
			</div>
			<hr class="text-yellow-400 w-10/12 mx-5 mb-3" />
			<ul class="space-y-2 font-medium">
				<li>
					<button id="homeButton"
						class="nav-button w-full text-left bg-gray-900 text-gray-300 flex items-center p-2 rounded-lg hover:bg-gray-700 group">
						Home
					</button>
				</li>
				<li>
					<button id="gameButton"
						class="nav-button w-full text-left bg-transparent text-gray-300 flex items-center p-2 rounded-lg hover:bg-gray-700 group">
						Quick game
					</button>
				</li>
				</li>
				<li>
					<button id="tournamentButton"
						class="nav-button w-full text-left bg-transparent text-gray-300 flex items-center p-2 rounded-lg hover:bg-gray-700 group">
						Tournament
					</button>
				</li>
				<hr class="text-yellow-400 w-10/12 mx-5 mb-3" />
				<li>
					<button id="deleteButton"
						class="nav-button w-full text-left bg-transparent text-red-600 flex items-center p-2 rounded-lg hover:bg-gray-700 group">
						Delete all
					</button>
				</li>
			</ul>
			<% if (user.error) {%>
				<section id="login" class="visible">
					<button id="loginButton"
						class="nav-button absolute bottom-8 left-8 rounded-lg p-2 bg-transparent hover:bg-gray-700 group text-gray-300">Log
						in</button>
					<button id="registerButton"
						class="absolute bottom-8 right-8 rounded-lg p-2 bg-yellow-600 hover:bg-gray-700 group text-gray-300">Register</button>
				</section>
				<section id="logout" class="collapse flex flex-col items-center justify-center">
					<button id="logoutButton"
						class="nav-button absolute bottom-8 rounded-lg p-2 bg-red-600 hover:bg-gray-700 group text-gray-300">Log
						out</button>
				</section>
				<%} else {%>
					<section id="login" class="collapse">
						<button id="loginButton"
							class="nav-button absolute bottom-8 left-8 rounded-lg p-2 bg-transparent hover:bg-gray-700 group text-gray-300">Log
							in</button>
						<button id="registerButton"
							class="absolute bottom-8 right-8 rounded-lg p-2 bg-yellow-600 hover:bg-gray-700 group text-gray-300">Register</button>
					</section>
					<section id="logout" class="visible flex flex-col items-center justify-center">
						<button id="logoutButton"
							class="nav-button absolute bottom-8 rounded-lg p-2 bg-red-600 hover:bg-gray-700 group text-gray-300">Log
							out</button>
					</section>
					<% } %>
		</div>
	</aside>

	<div id="content" class="h-full p-0 sm:ml-64">%%CONTENT%%</div>

	<dialog id="dialog"	class="m-auto inset-2 content-center rounded-lg shadow border md:mt-0 sm:max-w-md xl:p-0 bg-gray-800 border-gray-100">
		<div class="p-6 space-y-4 md:space-y-6 sm:p-8">
			<h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
				Register a new account
			</h1>
			<form id="registerForm">
				<div>
					<label for="nick"
						class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nickname</label>
					<input type="text" name="nick" value="coldandtired"
						class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
						required="true">
				</div>
				<div>
					<label for="email"
						class="block my-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
					<input type="email" name="email" value="abc@example.com"
						class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
						required="true">
				</div>
				<div>
					<label for="password"
						class="block my-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
					<input type="password" name="password" minlength="8" value="12345678"
						class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
						required="true">
				</div><button id="jsbutton" class="bg-red">Cancel</button>
				<button id="signupButton"
					class="float-right my-4 text-white hover:bg-gray-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Register</button>
			</form>
		</div>

	</dialog>
</body>

</html>
